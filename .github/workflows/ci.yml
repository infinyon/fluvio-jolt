name: CI

on:
  push:
    branches:
      - staging
      - trying
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always


concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Install ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
    - name: Run unit tests
      run:  cargo test --all-features

  check_fmt:
    name: check cargo fmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v3
      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - name: fmt
        run: make check-fmt

  check_clippy:
    name: clippy check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v3
      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: Swatinem/rust-cache@v1
        with:
          key: ${{ matrix.os }}
      - name: clippy
        run: make check-clippy


  done:
    name: Done
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    needs: 
      - unit_test
      - check_fmt
      - check_clippy
    runs-on: ubuntu-latest
    steps:
      - name: Done
        run: echo "Done!"

